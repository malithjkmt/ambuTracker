<template name="login" >
    <h2 style="text-align: center">
      Ambulance Tracker
    </h2>
    <div id="custom-header">
        <div class ="container" style="width: 80%">

            <form role="form" id="login-form">


                <div class="form-group">
                    <label for="inputNumberOfAmbulance">Email *</label>
                    <div class="input-group Name">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCharges">Password*</label>
                    <div class="input-group Name">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span><input type="password" class="form-control" id="password" name="password" placeholder="Enter password (Rs.)">
                    </div>
                </div>

                <div class="wrapper" style=" text-align: center;">
                <button type="submit" class="btn btn-primary" id="updateButton">Login</button>
                    </div>
            </form>
        </div>
    </div>
</template>
