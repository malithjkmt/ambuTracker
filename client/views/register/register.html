<template name="Register" xmlns="http://www.w3.org/1999/html">
    <h2 id="home" style="text-align: center">
        <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle"> </a>
        Hospital Registration
    </h2>
<div id="custom-header">
    <div class ="container" style="width: 80%">

        <form role="form" id="arooly_cform">

            <div class="form-group">
                <label for="inputName">Hospital Name *</label>
                <div class="input-group Name">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter Name">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 0px">
                <label for="findInMap" style="margin-right: 10px">Location*</label>
                <a href="/mapRegister" > <button type="button" class="btn btn-default" id="findInMap"><span class="glyphicon glyphicon-search"  ></span>    Find On Map</button></a>
            </div>

            <div class="form-group">
                <label for="inputNumberOfAmbulance">Number of Ambulances *</label>
                <div class="input-group Name">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-bed"></i></span><input type="number" class="form-control" id="inputNumberOfAmbulance" name="inputNumberOfAmbulance" placeholder="Enter Number">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone">Phone Number *</label>
                <div class="input-group phone">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input type="phone" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter Phone">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <div class="input-group email">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="regButton">Register</button>

        </form>
    </div>
</div>
</template>
