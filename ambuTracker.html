<head>
    <title>map-demo</title>

</head>

<body>
    <h1>Ambulance Tracker</h1>
    <div class="map-container">
        {{>map}}
    </div>
</body>

<template name="map">
    {{#unless geolocationError}}
        {{> googleMap name="myMap" options=myMapOptions}}
    {{else}}
        Geolocation failed: {{geolocationError}}
    {{/unless}}

</template>
