<head>
    <title>map-demo</title>

</head>

<body>
    {{> loginButtons}}
    <h1>Ambu Tracker</h1>

    <div class="map-container">
        {{>map}}
    </div>
</body>

<template name="map">
    {{#unless geolocationError}}
        {{> googleMap name="myMap"
        options=myMapOptions
        }}
    {{else}}
        Geolocation failed: {{geolocationError}}
    {{/unless}}

</template>
