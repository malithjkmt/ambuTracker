<head>
    <title>AmbuTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ambu Tracker</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"> {{>newLoginButton}}</a></li>


            </ul>
        </div>
    </div>
</nav>

    <div class="container">

        <br>

    {{>dashBoard}}
    <br>

    psst: for more accurate location, turn on "location" if you are on a mobile device
    <br>
    </div>
    <div class="container fill">
        <div id="map">

            {{>map}}
        </div>

    </div>

    <script>
        $(document).ready(function(){
            $('.btn-success').tooltip({title: "Show my location", animation: true, placement: "auto bottom"});
            $('.btn-warning').tooltip({title: "Zoom in to my location", animation: true, placement: "auto bottom"});
        });
    </script>


</body>
<template name="newLoginButton">
    {{>_loginButtons}}
</template>

<template name="map">
    {{#unless geolocationError}}
        {{> googleMap
        name="myMap"
        options=myMapOptions
        }}
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
<template name="dashBoard">

    <div class="btn-group">
        <button type="button" class="btn btn-success" id="myLocation" style="width: 160px;margin: 0 1px;
">My location</button>
        <button type="button" class="btn btn-warning" id="zoomMe" style="width: 160px
">Quick Zoom</button>
    </div>
</template>
