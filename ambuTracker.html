<head>
    <title>AmbuTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid">
    {{> loginButtons}}
    <h1>Tracker Prototype</h1>
    {{>dashBoard}}
    <br>
    psst: for more accurate location, turn on "location" if you are on a mobile device
    <br>
    <div class="map-container">
        {{>map}}
    </div>
    </div>
</body>

<template name="map">
    {{#unless geolocationError}}
        {{> googleMap
        name="myMap"
        options=myMapOptions
        }}
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>

<template name="dashBoard">

    <div class="row">
        <div class="col-xs-6" id="myLocation"><i class="fa fa-chrome fa-2x fa-spin"></i>  click for my location</div>
        <div class="col-xs-6" id="zoomMe"><i class="fa fa-arrows-alt fa-2x fa-spin"></i>  click to Zoom</div>
    </div>

</template>
